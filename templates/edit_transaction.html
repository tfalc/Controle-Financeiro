<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Transação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Editar Transação</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="type" class="form-label">Tipo</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="Receita" {% if transaction.type == "Receita" %}selected{% endif %}>Receita</option>
                    <option value="Despesa" {% if transaction.type == "Despesa" %}selected{% endif %}>Despesa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ transaction.description }}" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Data</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ transaction.date }}" required>
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Valor</label>
                <input type="number" step="0.01" class="form-control" id="value" name="value" value="{{ transaction.value }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
