<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pizza</title>

    <!-- Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <h1 class="text-center">Gráfico de Pizza</h1>

        <!-- Botão para voltar -->
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar para o Dashboard</a>
        </div>

        <!-- Gráfico -->
        <div class="mt-5">
            <canvas id="pieChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Script para inicializar o gráfico -->
    <script>
        const pieData = {
            labels: ['Receitas', 'Despesas'],  // Etiquetas no gráfico
            datasets: [{
                label: 'Proporção',
                data: [{{ total_revenues }}, {{ total_expenses }}],  // Dados de receitas e despesas
                backgroundColor: ['#28a745', '#dc3545']  // Verde para receitas, vermelho para despesas
            }]
        };

        const pieConfig = {
            type: 'pie',  // Tipo de gráfico
            data: pieData,
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }  // Legenda no topo
                }
            }
        };

        new Chart(document.getElementById('pieChart'), pieConfig);
    </script>
</body>
</html>
